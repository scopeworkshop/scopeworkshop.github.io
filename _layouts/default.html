<!DOCTYPE html>
<html lang="en">
  {% include header.html %}
  <body>
   <!-- 
  ===== 左侧悬浮菜单栏补丁开始 =====
  这段代码添加了一个左侧悬浮菜单栏，同时保留了原始的顶部菜单栏代码
   -->
  <div class="floating-sidebar">
      <div class="floating-sidebar-title">SCOPES 2025</div>
      <div class="floating-sidebar-toggle">&#9776;</div>
      <ul class="floating-sidebar-menu">
      {% for item in site.data.navigation %}
      <li class="floating-sidebar-item">
      <a class="floating-sidebar-link" href="#{{ item.link }}">{{ item.name }}</a>
    </li>
        {% endfor %}
        </ul>
    </div>
    <!-- ===== 左侧悬浮菜单栏补丁结束 ===== -->
    <!-- Primary Layout -->
      <div class="container">
      {% include navigation.html %}
      {{ content }}
      </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{{ site.jsurl | relative_url }}/site.js"></script>
  </body>
</html>
