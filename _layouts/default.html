<!DOCTYPE html>
<html lang="en">
  {% include header.html %}
  <body>
<!-- 
  ===== 左侧悬浮菜单栏综合补丁 =====
  解决三个问题：缩窄悬浮框、修复移动设备汉堡菜单、添加标题链接
-->
<div class="floating-sidebar">
  <!-- 添加链接到页首 -->
  <div class="floating-sidebar-title">
    <a href="#" class="floating-sidebar-title-link">SCOPES 2025</a>
  </div>
  <!-- 确保汉堡菜单图标显示 -->
  <div class="floating-sidebar-toggle" style="display:block;">&#9776; 菜单</div>
  <ul class="floating-sidebar-menu">
    {% for item in site.data.navigation %}
    <li class="floating-sidebar-item">
      <a class="floating-sidebar-link" href="#{{ item.link }}">{{ item.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
<!-- ===== 左侧悬浮菜单栏综合补丁结束 ===== -->
    <!-- Primary Layout -->
      <div class="container">
      {% include navigation.html %}
      {{ content }}
      </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{{ site.jsurl | relative_url }}/site.js"></script>
  </body>
</html>
